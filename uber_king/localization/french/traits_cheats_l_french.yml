l_french:
 trait_popadanets_core_traits: "Le Voyageur"
 trait_popadanets_core_traits_desc: ""Je n'ai pas eu de chance de naître à ce siècle", pensais-je souvent. Mes intérêts pour l'histoire, les arts martiaux et l'escrime, ainsi que mes convictions religieuses, m'empêchaient de trouver ma place dans ce monde. Un bon emploi me permettait de dépenser beaucoup pour mes passe-temps. L'école de la vie, les années d'adolescence remplies de bagarres et de coups de couteau, la capacité d'organiser n'importe quel travail, la ruse, les compétences en hypnose, la passion pour le MMA et l'escrime historique - tout cela m'aidera dans le nouveau monde."

 trait_terrain_master: "Maître du Terrain"
 trait_terrain_master_desc: "Ce personnage s'adapte parfaitement à tout type de terrain, tirant le meilleur parti de l'environnement."

 trait_cavalry_master: "Maître de la Cavalerie"
 trait_cavalry_master_desc: "Sous le commandement de ce personnage, la cavalerie devient une force invincible sur le champ de bataille."

 trait_infantry_expert: "Expert en Infanterie"
 trait_infantry_expert_desc: "Ce personnage connaît toutes les subtilités du combat d'infanterie, transformant les soldats ordinaires en une muraille infranchissable."

 trait_special_units_commander: "Commandant des Unités Spéciales"
 trait_special_units_commander_desc: "Ce personnage dirige avec virtuosité les unités spéciales de combat, maximisant leur potentiel unique."

 trait_warfare_genius: "Génie de la Guerre"
 trait_warfare_genius_desc: "L'esprit stratégique de ce personnage lui permet de trouver des solutions inattendues dans les situations militaires les plus complexes."
