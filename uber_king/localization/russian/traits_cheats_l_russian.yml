l_russian:
 trait_popadanets_core_traits: "Попаданец"
 trait_popadanets_core_traits_desc: ""Мне не повезло родиться в этом столетии" - думал я часто. Мои увлечения историей, единоборствами и фехтованием, религиозные взгляды не давали мне найти себя в этом мире. Хорошая работа позволяла тратить много на свои увлечения. Суровая школа жизни, подростковые годы с драками и поножовщиной, умение организовать любую работу, хитрость, навыки гипноза, увлечение ММА и историческим фехтованием - все это поможет мне в новом мире"

 trait_terrain_master: "Мастер местности"
 trait_terrain_master_desc: "Этот персонаж превосходно адаптируется к любой местности, извлекая максимальную выгоду из окружающей среды."

 trait_cavalry_master: "Повелитель кавалерии"
 trait_cavalry_master_desc: "Под командованием этого персонажа кавалерия становится непобедимой силой на поле боя."

 trait_infantry_expert: "Эксперт пехоты"
 trait_infantry_expert_desc: "Этот персонаж знает все тонкости пехотного боя, превращая обычных солдат в непреодолимую стену."

 trait_special_units_commander: "Командир особых отрядов"
 trait_special_units_commander_desc: "Персонаж виртуозно управляет специальными боевыми единицами, максимально раскрывая их уникальный потенциал."

 trait_warfare_genius: "Военный гений"
 trait_warfare_genius_desc: "Стратегический ум этого персонажа позволяет ему находить неожиданные решения в самых сложных военных ситуациях."
