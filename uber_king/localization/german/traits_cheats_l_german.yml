l_german:
 trait_popadanets_core_traits: "Der Zeitreisende"
 trait_popadanets_core_traits_desc: ""Ich hatte kein Glück, in diesem Jahrhundert geboren zu werden", dachte ich oft. Meine Interessen an Geschichte, Kampfkünsten und Fechten sowie meine religiösen Ansichten hinderten mich daran, meinen Platz in dieser Welt zu finden. Ein guter Job ermöglichte es mir, viel für meine Hobbys auszugeben. Die harte Schule des Lebens, die Jugendjahre voller Kämpfe und Messerstechereien, die Fähigkeit, jede Arbeit zu organisieren, List, Hypnosefähigkeiten, die Leidenschaft für MMA und historisches Fechten - all das wird mir in der neuen Welt helfen."

 trait_terrain_master: "Geländemeister"
 trait_terrain_master_desc: "Dieser Charakter passt sich perfekt an jedes Gelände an und nutzt die Umgebung optimal."

 trait_cavalry_master: "Kavalleriemeister"
 trait_cavalry_master_desc: "Unter dem Kommando dieses Charakters wird die Kavallerie zu einer unbesiegbaren Kraft auf dem Schlachtfeld."

 trait_infantry_expert: "Infanterieexperte"
 trait_infantry_expert_desc: "Dieser Charakter kennt alle Feinheiten des Infanteriekampfes und verwandelt gewöhnliche Soldaten in eine unüberwindbare Mauer."

 trait_special_units_commander: "Kommandeur der Spezialeinheiten"
 trait_special_units_commander_desc: "Dieser Charakter führt die speziellen Kampfeinheiten virtuos und maximiert ihr einzigartiges Potenzial."

 trait_warfare_genius: "Kriegsgenie"
 trait_warfare_genius_desc: "Der strategische Verstand dieses Charakters ermöglicht es ihm, in den komplexesten militärischen Situationen unerwartete Lösungen zu finden."
