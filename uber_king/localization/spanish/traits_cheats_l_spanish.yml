l_spanish:
 trait_popadanets_core_traits: "El Viajero"
 trait_popadanets_core_traits_desc: ""No tuve suerte de nacer en este siglo", pensaba a menudo. Mis intereses en la historia, las artes marciales y la esgrima, junto con mis creencias religiosas, me impedían encontrar mi lugar en este mundo. Un buen trabajo me permitía gastar mucho en mis aficiones. La dura escuela de la vida, los años de adolescencia llenos de peleas y cuchilladas, la capacidad de organizar cualquier trabajo, la astucia, las habilidades de hipnosis, la pasión por el MMA y la esgrima histórica - todo esto me ayudará en el nuevo mundo."

 trait_terrain_master: "Maestro del Terreno"
 trait_terrain_master_desc: "Este personaje se adapta perfectamente a cualquier terreno, sacando el máximo provecho del entorno."

 trait_cavalry_master: "Maestro de la Caballería"
 trait_cavalry_master_desc: "Bajo el mando de este personaje, la caballería se convierte en una fuerza invencible en el campo de batalla."

 trait_infantry_expert: "Experto en Infantería"
 trait_infantry_expert_desc: "Este personaje conoce todos los matices del combate de infantería, convirtiendo a los soldados comunes en una muralla impenetrable."

 trait_special_units_commander: "Comandante de Unidades Especiales"
 trait_special_units_commander_desc: "Este personaje maneja con maestría las unidades especiales de combate, maximizando su potencial único."

 trait_warfare_genius: "Genio de la Guerra"
 trait_warfare_genius_desc: "La mente estratégica de este personaje le permite encontrar soluciones inesperadas en las situaciones militares más complejas."
